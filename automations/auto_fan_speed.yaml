  
- id: fan_speed
  alias: "MQTT Fan Speed"
  initial_state: 'on'
  trigger:
    - platform: mqtt
      topic: '/HAwirelesslink/return/fan/#'
  condition:
  - condition: template
    value_template:  "{{ trigger.topic.split('/')[5] == 'speed' }}"
  action:
    - service: fan.set_speed
      data_template:
        entity_id: "{{ trigger.topic.split('/')[3] }}.{{ trigger.topic.split('/')[4] }}"
        speed: "{{trigger.payload}}"
