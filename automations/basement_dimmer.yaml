- id: basement_brightness
  alias: basement_brightness
  initial_state: 'off'
  trigger:
  - platform: mqtt
    topic: "/HAwirelesslink/return/light/basement_dim/brightness"
  action:
  - data_template:
      entity_id: light.basement_dim
      brightness: "{{ trigger.payload | int }}"
    service_template: >
      {% if trigger.payload | int == 0 %}
        light.turn_off
      {% else %} 
        light.turn_on     
      {% endif %}       

- id: basement_light
  alias: basement_light
  initial_state: 'off'
  trigger:
  - platform: mqtt
    topic: "/HAwirelesslink/return/light/basement_dim/state"
  action:
  - data:
      entity_id: light.basement_dim
    service_template: >
      {% if trigger.payload == 'on' %}
        light.turn_on
      {% else %} 
        light.turn_off      
      {% endif %}
