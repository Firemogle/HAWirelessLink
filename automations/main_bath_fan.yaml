- id: main_bath_fan
  alias: main_bath_fan
  initial_state: 'off'
  trigger:
  - platform: mqtt
    topic: "/HAwirelesslink/return/switch/main_bath_fan/state"
  action:
  - data:
      entity_id: switch.main_bath_fan
    service_template: >
      {% if trigger.payload == 'on' %}
        switch.turn_on
      {% else %} 
        switch.turn_off      
      {% endif %}
