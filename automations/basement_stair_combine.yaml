- id: sync_hall_light
  alias: "Sync Zwave lights in basement stairwell"
  initial_state: 'on'
  mode: queued
  trigger:
    - platform: state
      entity_id: 
        - switch.leviton_dz15s_1bz_decora_smart_switch_switch
        - switch.jasco_products_26931_smart_motion_switch_switch_7
  action:
    - choose:
      - conditions:
          - condition: state
            entity_id: switch.leviton_dz15s_1bz_decora_smart_switch_switch
            state: 'on'
          - condition: template
            value_template: "{{ trigger.to_state.attributes.friendly_name == states.switch.leviton_dz15s_1bz_decora_smart_switch_switch.friendly_name }}"
        sequence:
          - service: switch.turn_on
            entity_id: switch.jasco_products_26931_smart_motion_switch_switch_7 
      - conditions:
          - condition: state
            entity_id: switch.jasco_products_26931_smart_motion_switch_switch_7
            state: 'on'
          - condition: template
            value_template: "{{ trigger.to_state.attributes.friendly_name == states.switch.jasco_products_26931_smart_motion_switch_switch_7.friendly_name }}"
        sequence:
          - service: switch.turn_on
            entity_id: switch.leviton_dz15s_1bz_decora_smart_switch_switch
      - conditions:
          - condition: state
            entity_id: switch.leviton_dz15s_1bz_decora_smart_switch_switch
            state: 'off'
          - condition: template
            value_template: "{{ trigger.to_state.attributes.friendly_name == states.switch.leviton_dz15s_1bz_decora_smart_switch_switch.friendly_name }}"
        sequence:
          - service: switch.turn_off
            entity_id: switch.jasco_products_26931_smart_motion_switch_switch_7 
      - conditions:
          - condition: state
            entity_id: switch.jasco_products_26931_smart_motion_switch_switch_7
            state: 'off'
          - condition: template
            value_template: "{{ trigger.to_state.attributes.friendly_name == states.switch.jasco_products_26931_smart_motion_switch_switch_7.friendly_name }}"
        sequence:
          - service: switch.turn_off
            entity_id: switch.leviton_dz15s_1bz_decora_smart_switch_switch
